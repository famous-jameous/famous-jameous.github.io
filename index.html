<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR Calculator (S&P 500 Index)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-weight: bold;
            width: 100px;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Static Website - User Input</h1>
        
        <!-- Form for User Inputs -->
        <div class="form-group">
            <label for="init">INITIAL INVESTMENT</label>
            <input type="text" id="init" placeholder="Enter value for INIT">
        </div>
        
        <div class="form-group">
            <label for="fee">FEE (BASIS POINTS)</label>
            <input type="text" id="fee" placeholder="Enter fee in BIPS">
        </div>
        
        <div style="text-align: center;">
            <button onclick="calculate()">Calculate</button>
        </div>

        <!-- Output Display Area -->
        <div class="output-box" id="outputBox">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const initValue = document.getElementById('init').value;
            const feeValue = document.getElementById('fee').value;
            
            // Basic validation for non-empty inputs
            if (initValue === "" || feeValue === "") {
                document.getElementById('outputBox').innerHTML = "Please enter both INIT and FEE (BIPS).";
                return;
            }

            // Simple calculation or message (you can replace this with your own calculation logic)
            const result = `You entered INIT: ${initValue} and FEE (BIPS): ${feeValue}.`;
            
            // Display result in output box
            document.getElementById('outputBox').innerHTML = result;
        }
    </script>

</body>
</html>
