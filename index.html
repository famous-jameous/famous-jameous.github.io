<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Pages (3×5 × 10)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <img src="assets/BalatrogName.png" alt="BalatroG">
<h1 style="text-align: center;"> Balatro Log for Seasoned Players</h1>
  <h2 style="text-align: center;"> **(Spoilers ahead!)** </h2>
  <main class="stage">
    <section class="panel">
      <div id="cardGrid" class="card-grid" aria-live="polite"></div>

      <!-- Pagination bar -->
      <div class="pagebar">
        <button id="prevBtn" class="nav-btn" aria-label="Previous page">
          &#9664;
        </button>
        <div id="pageLabel" class="page-label">Page 1/10</div>
        <button id="nextBtn" class="nav-btn" aria-label="Next page">
          &#9654;
        </button>
      </div>

      <!-- (Optional) Back button stub, style only -->
      <!-- <button class="back-btn" type="button">Back</button> -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
